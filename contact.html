    <main>
      <section id="contactBody">
        <div class="container">
          <div class="contact-title">
            <h2>Project Request</h2>
            <p class="font18">The start of something magical…</p>
          </div>

         <div id="contact-card">
             <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Jane Smith" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="jane@framer.com" />
            </div>
            <div class="form-group">
              <label for="budget">Budget</label>
              <select id="budget">
                <option>Select...</option>
                <option>Less than $1000</option>
                <option>$1000 - $5000</option>
                <option>More than $5000</option>
              </select>
            </div>
            <div class="form-group">
              <label for="service">Service you’re looking for</label>
              <select id="service">
                <option>Select...</option>
                <option>Web Design</option>
                <option>Development</option>
                <option>Consulting</option>
              </select>
            </div>
            <div class="form-group">
              <label for="details">Project Details (optional)</label>
              <textarea
                id="details"
                rows="10"
                placeholder="Give more details about the scope, versions, features, etc."
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
         </div>
        </div>
      </section>
    </main>
